<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">Firstname</label><br>
            <input type="text" id="firstname" name="firstname"> <br>
            <label for="lastname">Lastname</label><br>
            <input type="text" id="lastname" name="lastname"> <br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email"> <br>
            <label for="password">Password</label><br>
            <input type="text" id="password" name="password"> <br>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label>Hobbies</label><br>
            <input type="checkbox" id="gaming" name="gaming" value="gaming">
            <label for="gaming">Gaming</label><br>
            <input type="checkbox" id="volley" name="volley" value="volley">
            <label for="gaming">Volleyball</label><br>
            <input type="checkbox" id="cook" name="cook" value="cook">
            <label for="gaming">Cooking</label><br>
        </fieldset>
    </form>
</body>
</html>
